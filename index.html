        let filteredProducts = [...products];
        let currentFilter = "all";

        // Initialize
        function init() {
            renderProducts();
            setupEventListeners();
            setupScrollToTop();
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById("productsGrid");
            const emptyState = document.getElementById("emptyState");
            const resultCount = document.getElementById("resultCount");

            if (filteredProducts.length === 0) {
                grid.style.display = "none";
                emptyState.style.display = "block";
                resultCount.textContent = "0";
                return;
            }

            grid.style.display = "grid";
            emptyState.style.display = "none";
            resultCount.textContent = filteredProducts.length;

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="openModal(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-content">
                        <div class="product-badges">
                            <span class="badge badge-category">${product.category.toUpperCase()}</span>
                            <span class="badge badge-risk ${getRiskClass(product.riskScore)}">
                                ${product.riskScore}/10 ${getRiskLabel(product.riskScore)}
                            </span>
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-model">${product.model}</div>
                        <div class="risk-score">
                            <span class="risk-score-label">Risk Puanƒ±:</span>
                            <span class="risk-score-value ${getRiskClass(product.riskScore)}">
                                ${product.riskScore}/10
                            </span>
                        </div>
                    </div>
                </div>
            `).join("");
        }

        // Get Risk Class
        function getRiskClass(score) {
            if (score <= 3) return "";
            if (score <= 6) return "warning";
            return "danger";
        }

        // Get Risk Label
        function getRiskLabel(score) {
            if (score <= 3) return "‚úì G√ºvenli";
            if (score <= 6) return "‚ö† Dikkat";
            return "‚úó Y√ºksek Risk";
        }

        // Open Modal
        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById("modalProductName").textContent = product.name;
            document.getElementById("modalProductModel").textContent = product.model;
            document.getElementById("modalRiskScore").innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 0.5rem;">
                    <div style="font-size: 2.5rem; font-weight: 700; color: ${getRiskColor(product.riskScore)};">
                        ${product.riskScore}/10
                    </div>
                    <div>
                        <div style="font-size: 1rem; font-weight: 600; color: var(--text-primary);">
                            ${getRiskLabel(product.riskScore)}
                        </div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary);">
                            ${getRiskDescription(product.riskScore)}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById("modalChronicIssues").textContent = product.chronicIssues;
            document.getElementById("modalChecklist").innerHTML = product.checklist
                .map(item => `<li>${item}</li>`)
                .join("");

            const riskColor = getRiskColor(product.riskScore);
            document.getElementById("modalRiskInfo").innerHTML = `
                <div class="risk-info-title" style="color: ${riskColor};">
                    ${getRiskLabel(product.riskScore)} - Dikkat Edilmesi Gerekenler
                </div>
                <div class="risk-info-text">
                    ${getRiskAdvice(product.riskScore)}
                </div>
            `;

            document.getElementById("productModal").classList.add("active");
        }

        // Close Modal
        function closeModal() {
            document.getElementById("productModal").classList.remove("active");
        }

        // Get Risk Color
        function getRiskColor(score) {
            if (score <= 3) return "var(--accent-green)";
            if (score <= 6) return "var(--accent-orange)";
            return "var(--accent-red)";
        }

        // Get Risk Description
        function getRiskDescription(score) {
            if (score <= 3) return "Bu √ºr√ºn satƒ±n almak i√ßin g√ºvenlidir";
            if (score <= 6) return "Dikkatli inceleme yapƒ±lmalƒ±dƒ±r";
            return "Satƒ±n almadan √∂nce uzman g√∂r√º≈ü√º alƒ±nƒ±z";
        }

        // Get Risk Advice
        function getRiskAdvice(score) {
            if (score <= 3) {
                return "Bu √ºr√ºn nispeten g√ºvenli bir se√ßimdir. Yine de kontrol listesini tamamlayƒ±n ve satƒ±cƒ±yƒ± sorgulamaktan √ßekinmeyin.";
            }
            if (score <= 6) {
                return "Bu √ºr√ºn bazƒ± potansiyel sorunlar i√ßerebilir. Kontrol listesini dikkatli bir ≈üekilde takip edin ve satƒ±cƒ±nƒ±n a√ßƒ±k ve d√ºr√ºst olduƒüundan emin olun.";
            }
            return "Bu √ºr√ºn satƒ±n almadan √∂nce √ßok dikkatli olun. M√ºmk√ºnse bir teknisyen ile birlikte kontrol edin veya satƒ±n almaktan vazge√ßmeyi d√º≈ü√ºn√ºn.";
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Search
            document.getElementById("searchInput").addEventListener("input", (e) => {
                const query = e.target.value.toLowerCase();
                filteredProducts = products.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(query) || 
                                        p.model.toLowerCase().includes(query);
                    const matchesFilter = currentFilter === "all" || p.category === currentFilter;
                    return matchesSearch && matchesFilter;
                });
                renderProducts();
            });

            // Filters
            document.querySelectorAll(".filter-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    currentFilter = btn.dataset.filter;

                    const searchQuery = document.getElementById("searchInput").value.toLowerCase();
                    filteredProducts = products.filter(p => {
                        const matchesSearch = p.name.toLowerCase().includes(searchQuery) || 
                                            p.model.toLowerCase().includes(searchQuery);
                        const matchesFilter = currentFilter === "all" || p.category === currentFilter;
                        return matchesSearch && matchesFilter;
                    });
                    renderProducts();
                });
            });

            // Modal Close
            document.getElementById("productModal").addEventListener("click", (e) => {
                if (e.target.id === "productModal") {
                    closeModal();
                }
            });

            // Keyboard ESC to close modal
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    closeModal();
                }
            });
        }

        // Scroll to Top Setup
        function setupScrollToTop() {
            const scrollBtn = document.getElementById("scrollToTopBtn");
            
            window.addEventListener("scroll", () => {
                if (window.pageYOffset > 300) {
                    scrollBtn.classList.add("show");
                } else {
                    scrollBtn.classList.remove("show");
                }
            });
        }

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        // Start
        init();
    </script>
