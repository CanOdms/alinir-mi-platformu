            {id:54,name:'Samsung QLED TV 65 in√ß',brand:'Samsung',category:'ev-aleti',emoji:'üì∫',riskScore:4,analysis:'Samsung QLED TV 65. Ekran kalitesi iyi. Renk doƒüruluƒüu iyi. Pil ya≈ülanmasƒ±.',checklist:['Ekranƒ± test et','Renkleri kontrol et','Ses sistemini test et','Baƒülantƒ±larƒ± test et','Uzaktan kumandayƒ± test et','Orijinal kutusu var mƒ± kontrol et','Garantisi kalmƒ±≈ü mƒ± sor']},

            {id:58,name:'GoPro Hero 12',brand:'GoPro',category:'ev-aleti',emoji:'üìπ',riskScore:3,analysis:'GoPro Hero 12. Kamera √ßalƒ±≈üƒ±yor. Video kalitesi iyi. Pil saƒülƒ±ƒüƒ± iyi.',checklist:['Kamerayƒ± test et','Video kalitesini kontrol et','Pil saƒülƒ±ƒüƒ±nƒ± kontrol et','Ses sistemini test et','Ekranƒ± test et','Orijinal kutusu var mƒ± kontrol et','Garantisi kalmƒ±≈ü mƒ± sor']},
            {id:59,name:'DJI Mini 3 Pro',brand:'DJI',category:'ev-aleti',emoji:'üöÅ',riskScore:4,analysis:'DJI Mini 3 Pro. Drone √ßalƒ±≈üƒ±yor. Kamera √ßalƒ±≈üƒ±yor. Pil √∂mr√º orta.',checklist:['Dronu test et','Kamerayƒ± test et','Pil saƒülƒ±ƒüƒ±nƒ± kontrol et','Pervaneleri kontrol et','Kumandayƒ± test et','Orijinal kutusu var mƒ± kontrol et','Garantisi kalmƒ±≈ü mƒ± sor']},
            {id:60,name:'Kindle Paperwhite',brand:'Amazon',category:'ev-aleti',emoji:'üìñ',riskScore:2,analysis:'Kindle Paperwhite. Ekran kalitesi iyi. Pil √∂mr√º uzun. Yazƒ± tipi iyi.',checklist:['Ekranƒ± test et','Pil saƒülƒ±ƒüƒ±nƒ± kontrol et','Yazƒ± tipini test et','Baƒülantƒ±yƒ± test et','Kitap indirmesini test et','Orijinal kutusu var mƒ± kontrol et','Garantisi kalmƒ±≈ü mƒ± sor']}
        ];

        let currentFilter = 'all';
        let currentSearchTerm = '';
        let selectedProducts = [];

        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const productsGrid = document.getElementById('productsGrid');
        const productCount = document.getElementById('productCount');
        const emptyState = document.getElementById('emptyState');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const productModal = document.getElementById('productModal');
        const compareModal = document.getElementById('compareModal');
        const comparisonBar = document.getElementById('comparisonBar');
        const compareBtn = document.getElementById('compareBtn');
        const mainHeader = document.getElementById('mainHeader');

        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value.toLowerCase();
            renderProducts();
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                renderProducts();
            });
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }

            if (window.scrollY > 100) {
                mainHeader.classList.add('compact');
            } else {
                mainHeader.classList.remove('compact');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function renderProducts() {
            let filtered = products;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter);
            }

            if (currentSearchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(currentSearchTerm) ||
                    p.brand.toLowerCase().includes(currentSearchTerm)
                );
            }

            productCount.textContent = `${filtered.length} √ºr√ºn listeleniyor`;

            if (filtered.length === 0) {
                productsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            productsGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            productsGrid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-header">
                            <span class="category-badge">${product.category.toUpperCase()}</span>
                            <span class="risk-badge ${getRiskClass(product.riskScore)}">${product.riskScore}/10 ${getRiskIcon(product.riskScore)}</span>
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-score">Risk Puanƒ±: ${product.riskScore}/10</div>
                        <button class="compare-btn ${isProductSelected(product.id) ? 'selected' : ''}" onclick="toggleCompare(${product.id}, event)">+ Kar≈üƒ±la≈ütƒ±r</button>
                    </div>
                    <div style="padding: 15px; cursor: pointer; border-top: 1px solid rgba(0, 255, 136, 0.2);" onclick="openModal(${product.id})">
                        <span style="color: #00ff88; font-size: 12px; font-weight: 600;">Detaylarƒ± G√∂r ‚Üí</span>
                    </div>
                </div>
            `).join('');
        }

        function getRiskClass(score) {
            if (score <= 3) return 'risk-safe';
            if (score <= 6) return 'risk-warning';
            return 'risk-danger';
        }

        function getRiskIcon(score) {
            if (score <= 3) return '‚úì G√ºvenli';
            if (score <= 6) return '‚ö† Dikkat';
            return '‚úó Y√ºksek Risk';
        }

        function isProductSelected(productId) {
            return selectedProducts.some(p => p.id === productId);
        }

        function toggleCompare(productId, event) {
            event.stopPropagation();
            const product = products.find(p => p.id === productId);
            
            if (isProductSelected(productId)) {
                selectedProducts = selectedProducts.filter(p => p.id !== productId);
            } else {
                if (selectedProducts.length >= 2) {
                    selectedProducts.shift();
                }
                selectedProducts.push(product);
            }

            updateComparisonBar();
            renderProducts();
        }

        function updateComparisonBar() {
            if (selectedProducts.length > 0) {
                comparisonBar.classList.add('show');
                document.getElementById('comparisonCount').textContent = `${selectedProducts.length} √úr√ºn Se√ßildi`;
                
                const itemsHtml = selectedProducts.map(p => `
                    <div class="comparison-item">
                        ${p.name}
                        <span class="comparison-item-remove" onclick="toggleCompare(${p.id}, event)">‚úï</span>
                    </div>
                `).join('');
                document.getElementById('comparisonItems').innerHTML = itemsHtml;

                compareBtn.disabled = selectedProducts.length < 2;
            } else {
                comparisonBar.classList.remove('show');
            }
        }

        function openCompareModal() {
            if (selectedProducts.length < 2) return;

            const p1 = selectedProducts[0];
            const p2 = selectedProducts[1];

            document.getElementById('product1Header').textContent = `${p1.emoji} ${p1.name}`;
            document.getElementById('product2Header').textContent = `${p2.emoji} ${p2.name}`;

            const tableBody = document.getElementById('comparisonTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td>Marka</td>
                    <td class="product-name-col">${p1.brand}</td>
                    <td class="product-name-col">${p2.brand}</td>
                </tr>
                <tr>
                    <td>Risk Puanƒ±</td>
                    <td><span class="risk-badge ${getRiskClass(p1.riskScore)}">${p1.riskScore}/10</span></td>
                    <td><span class="risk-badge ${getRiskClass(p2.riskScore)}">${p2.riskScore}/10</span></td>
                </tr>
                <tr>
                    <td>Durum</td>
                    <td style="color: ${p1.riskScore <= 3 ? '#22c55e' : p1.riskScore <= 6 ? '#fb923c' : '#ef4444'}">${getRiskIcon(p1.riskScore)}</td>
                    <td style="color: ${p2.riskScore <= 3 ? '#22c55e' : p2.riskScore <= 6 ? '#fb923c' : '#ef4444'}">${getRiskIcon(p2.riskScore)}</td>
                </tr>
                <tr>
                    <td>Kronik Sorunlar</td>
                    <td>${p1.analysis}</td>
                    <td>${p2.analysis}</td>
                </tr>
                <tr>
                    <td>Kontrol Listesi</td>
                    <td>${p1.checklist.slice(0, 3).join(', ')}</td>
                    <td>${p2.checklist.slice(0, 3).join(', ')}</td>
                </tr>
                <tr>
                    <td>Tavsiye</td>
                    <td>${p1.riskScore <= 3 ? '‚úì G√ºvenli Se√ßim' : p1.riskScore <= 6 ? '‚ö† Dikkatli Kontrol' : '‚úó Riskli'}</td>
                    <td>${p2.riskScore <= 3 ? '‚úì G√ºvenli Se√ßim' : p2.riskScore <= 6 ? '‚ö† Dikkatli Kontrol' : '‚úó Riskli'}</td>
                </tr>
            `;

            compareModal.style.display = 'block';
        }

        function closeCompareModal() {
            compareModal.style.display = 'none';
        }

        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalBrand').textContent = product.brand;
            
            const riskScoreEl = document.getElementById('modalRiskScore');
            riskScoreEl.textContent = `${product.riskScore}/10`;
            riskScoreEl.className = `risk-score ${getRiskClass(product.riskScore).replace('risk-', '')}`;

            const riskStatusEl = document.getElementById('modalRiskStatus');
            riskStatusEl.textContent = getRiskIcon(product.riskScore);
            riskStatusEl.className = `risk-status ${getRiskClass(product.riskScore).replace('risk-', '')}`;

            document.getElementById('modalAnalysis').textContent = product.analysis;

            const checklistEl = document.getElementById('modalChecklist');
            checklistEl.innerHTML = product.checklist.map(item => `<li>${item}</li>`).join('');

            const recEl = document.getElementById('modalRecommendation');
            const recTextEl = document.getElementById('modalRecommendationText');
            
            if (product.riskScore <= 3) {
                recEl.textContent = '‚úì G√ºvenli - Tavsiyeler';
                recTextEl.textContent = 'Bu √ºr√ºn nispeten g√ºvenli bir se√ßimdir. Yine de kontrol listesini tamamlayƒ±n ve satƒ±cƒ±yƒ± sorgulamaktan √ßekinmeyin.';
            } else if (product.riskScore <= 6) {
                recEl.textContent = '‚ö† Dikkat - Tavsiyeler';
                recTextEl.textContent = 'Bu √ºr√ºn√º satƒ±n almadan √∂nce t√ºm kontrol listesini dikkatle tamamlayƒ±n. Satƒ±cƒ±dan garanti belgesi isteyiniz.';
            } else {
                recEl.textContent = '‚úó Y√ºksek Risk - Tavsiyeler';
                recTextEl.textContent = 'Bu √ºr√ºn√º satƒ±n almadan √∂nce √ßok dikkatli olun. Teknik uzmanƒ±n incelemesini istemeniz √∂nerilir.';
            }

            productModal.style.display = 'block';
        }

        function closeModal() {
            productModal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target === productModal) {
                closeModal();
            }
            if (event.target === compareModal) {
                closeCompareModal();
            }
        };

        renderProducts();
    </script>
</body>
</html>
